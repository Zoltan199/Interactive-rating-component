<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <article class="rating-component hidden">
            <div class="card">
                <img src="./images/icon-star.svg" alt="icon-star" class="star-img">
                <div class="information">
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <ul class="rate-list">
                    <li><button class="btn-rate">1</button></li>
                    <li><button class="btn-rate">2</button></li>
                    <li><button class="btn-rate">3</button></li>
                    <li><button class="btn-rate">4</button></li>
                    <li><button class="btn-rate">5</button></li>
                </ul>              
                <button class="btn-submit" id="btnsubmit">SUBMIT</button>
            </div>
        </article>
        <article class="tnk-component">
            <div class="card-2">
                <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
                <p>You selected <span id="rating">0</span> out of 5</p>
                <div class="information">
                    <h1>Thank you!</h1>
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                </div>
            </div>
        </article>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
